<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beauty Planner Â· Wish List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{index :: header}"></header>
</br></br></br>
<div class="container">
    <div class="row">
        <h1>Wish List</h1>
    </div>
    <div class="row" align="right">
        <strong><a class="btn btn-warning" th:href="@{/wishList/new}">Add</a></strong>
    </div>
    </br>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Destination</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cosmetic, cosmeticStat : ${wishedCosmetics}">
            <td th:text="${cosmeticStat.count}"></td>
            <td th:text="${cosmetic.name}"></td>
            <td th:text="${cosmetic.price}"></td>
            <td th:text="${cosmetic.destination.getDestination()}"></td>
            <td th:text="${cosmetic.type.getType()}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/wishList/{cosmeticId}/editWished(cosmeticId=${cosmetic.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/wishList/{cosmeticId}/deleteFromWishList(cosmeticId=${cosmetic.id})}">Delete</a>
                <a class="btn btn-secondary" th:href="@{/wishList/{cosmeticId}/moveToCollection(cosmeticId=${cosmetic.id})}">Bought</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
