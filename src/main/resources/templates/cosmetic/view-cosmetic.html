<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Beauty Planner Â· View Cosmetic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{index :: header}"></header>
</br></br></br>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Cosmetic Details</h2>
        </div>
        <div class="card-body">
          <p>Id: <strong th:text="${cosmetic.id}"></strong></p>
          <p>Name: <strong th:text="${cosmetic.name}"></strong></p>
          <p>Applications number: <strong th:text="${cosmetic.applicationsNumber}"></strong></p>
          <p>Price: <strong th:text="${cosmetic.price}"></strong></p>
          <p>Destination: <strong th:text="${cosmetic.destination.getDestination()}"></strong></p>
          <p>Type: <strong th:text="${cosmetic.type.getType()}"></strong></p>
          <p>Opening date: <strong th:text="${cosmetic.openingDate} ? ${cosmetic.openingDate} : 'Not opened'"></strong></p>
          <p>Validity term: <strong th:text="${cosmetic.validityTerm}"></strong></p>
          <p>Rate: <strong th:text="${cosmetic.rate}"></strong></p>
          <p>Is favourite: <strong th:text="${cosmetic.isFavourite} ? 'Yes' : 'No'"></strong></p>
          <p>Is used up: <strong th:text="${cosmetic.isUsedUp} ? 'Yes' : 'No'"></strong></p>
          <p>Date of use up: <strong th:text="${cosmetic.dateOfUsingUp} ? ${cosmetic.dateOfUsingUp} : 'In use'"></strong></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</body>
</html>
