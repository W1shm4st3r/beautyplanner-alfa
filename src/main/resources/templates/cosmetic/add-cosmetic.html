<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Beauty Planner Â· New Cosmetic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{index :: header}"></header>
</br></br></br>
<div class="container row col-md-8 offset-md-2">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center">New Cosmetic</h2>
    </div>
    <div class="card-body">
      <form method="post" role="form" th:action="@{/cosmetics}" th:object="${cosmetic}">
        <div class="form-group mb-3">
          <label class="form-label">Name:</label>
          <input class="form-control"
                 id="name"
                 name="name"
                 placeholder="Enter name"
                 type="text" th:field="*{name}">
        </div>
        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
        <div class="form-group mb-3">
          <label class="form-label">Price:</label>
          <input class="form-control"
                 id="price"
                 name="price"
                 placeholder="Enter price"
                 type="number" step="0.01" th:field="*{price}">
          <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Destination:</label>
          <select name="destination">
            <option th:each="destination : ${T(git.w1shm4st3r.beautyplanner.model.enums.CosmeticDestination).values()}"
                    th:value="${destination}"
                    th:text="${destination.getDestination()}">
            </option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Type:</label>
          <select name="type">
            <option th:each="type : ${T(git.w1shm4st3r.beautyplanner.model.enums.CosmeticType).values()}"
                    th:value="${type}"
                    th:text="${type.getType()}">
            </option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Opening date:</label>
          <input class="form-control"
                 id="openingDate"
                 name="openingDate"
                 placeholder="dd.MM.yyyy"
                 type="text" th:field="*{openingDate}">
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Validity term:</label>
          <input class="form-control"
                 id="validityTerm"
                 name="validityTerm"
                 placeholder="dd.MM.yyyy"
                 type="text" th:field="*{validityTerm}">
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Rate:</label>
          <input class="form-control"
                 id="rate"
                 name="rate"
                 placeholder="Enter rate"
                 type="number" step="0.01" th:field="*{rate}">
          <p th:if="${#fields.hasErrors('rate')}" class="text-danger" th:errors="*{rate}"></p>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
