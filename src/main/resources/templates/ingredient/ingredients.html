<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Beauty Planner Â· Ingredients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{index :: header}"></header>
</br></br></br>
<div class="container">
  <div class="row">
    <h1>Ingredients</h1>
  </div>
  <div class="row" align="right">
    <strong><a class="btn btn-warning" th:href="@{/ingredients/new}">Add</a></strong>
  </div>
  </br>
  <table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredient, ingredientStat : ${ingredients}">
      <td th:text="${ingredientStat.count}"></td>
      <td th:text="${ingredient.name}"></td>
      <td th:text="${ingredient.description}"></td>
      <td>
        <a class="btn btn-primary" th:href="@{/ingredients/{ingredientId}/edit(ingredientId=${ingredient.id})}">Edit</a>
        <a class="btn btn-danger" th:href="@{/ingredients/{ingredientId}/delete(ingredientId=${ingredient.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
