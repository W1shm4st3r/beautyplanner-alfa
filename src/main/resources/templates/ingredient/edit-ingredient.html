<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beauty Planner Â· Edit Ingredient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{index :: header}"></header>
</br></br></br>
<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Edit Ingredient</h2>
        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{/ingredients/{ingredientId}/update(ingredientId=${ingredientId})}" th:object="${ingredient}">
                <div class="form-group mb-3">
                    <label class="form-label">Name:</label>
                    <input class="form-control"
                           id="name"
                           name="name"
                           placeholder="Enter name"
                           type="text" th:field="*{name}">
                </div>
                <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                <div class="form-group mb-3">
                    <label class="form-label">Description:</label>
                    <textarea class="form-control"
                              cols="50"
                              rows="4"
                              id="description"
                              name="description"
                              placeholder="Enter description"
                              type="text" th:field="*{description}"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
